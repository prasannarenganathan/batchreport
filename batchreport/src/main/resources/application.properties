spring.jpa.database=default

spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=workflow
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true


report.datasource.url=jdbc:postgresql://127.0.0.1:5432/postgres?currentSchema=reporting
report.datasource.username= postgres
report.datasource.password= postgres
report.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
report.jpa.hibernate.ddl-auto = update
report.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
report.jpa.show-sql=true

